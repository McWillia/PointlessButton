<!DOCTYPE html>
<html lang="en"><head>

    <meta charset="UTF-8">
    <title>The Pointless Button</title>
    <script src="lib/jquery-3.2.1.min.js"></script>
    <script src="lib/moment.js"></script>
    <script src="js/controller.js"></script>
    <link rel="stylesheet" type="text/css" href="css/taskman.css"/>
</head>
<body>


<div class="grid-container">
    <div class="item" id="item1">
        <button class="button" id="timeOut" onclick="away()">+</button>
    </div>

    <div class="item" id="item2">
        <p id="Points">Points: 0 </p>
        <p id="Output"></p>
    </div>
    <div class="item" id="item3">
        <button class="button" id="Plus" onclick="plus()">+</button>
    </div>

    <div class="item" id="item4">
        <button class="button" id="colourChange" onclick="change()">+</button>

    </div>
    <div class="item" id="item5">
        <button class="button" id="Pointless" onclick="pointlessClicked()">Pointless</button>
    </div>
    <div class="item" id="item6">

        <button class="button" id="PS1" onclick="PS(1)">+1 Cookie Per Second. Costs 10.</button>
        <button class="button" id="PS10" onclick="PS(10)">+10 Cookie Per Second. Costs 150.</button>
        <button class="button" id="PS50" onclick="PS(50)">+50 Cookie Per Second. Costs 1100.</button>
        <button class="button" id="PS201" onclick="PS(201)">+201 Cookie Per Second. Costs 5500.</button>
        <button class="button" id="PS922" onclick="PS(922)">+922 Cookie Per Second. Costs 25,000.</button>
        <button class="button" id="PS4321" onclick="PS(4321)">+4321 Cookie Per Second. Costs 100,000.</button>


    </div>
    <div class="item" id="item7">
        <button class="button" id="bet50" onclick="bet(50)">Bet 50% points for 2/1 payoff</button>
        <br>
        <button class="button" id="bet10" onclick="bet(10)">Bet 90% points for 10/1 payoff</button>
        <br>
        <button class="button" id="bet1" onclick="bet(1)">Bet 99% points for 100/1 payoff</button>


    </div>

    <div class="item" id="item8">
        <input type="button" id="rick" onclick="rick()" value="CLICK" />
    </div>
    <div class="item" id="item9"><p></p></div>
</div>




<script>
    $(function() {
        init();
    });
</script>

</body>
</html>
